<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom String Replacer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Custom String Replacer</h2>

<textarea id="input" placeholder="Input text..."></textarea>

<button onclick="convertText()">Convert</button>

<textarea id="output" placeholder="Output text..."></textarea>

<script>
function convertText() {
  let text = document.getElementById("input").value;

  // ðŸ”§ Custom replacement rules
  const replacements = {
    "v": "",
    ".": "",
    "*": "",
    "8": "1",
    "9": "2"
  };

  // Apply replacements
  for (const [find, replace] of Object.entries(replacements)) {
    // Escape special regex characters
    const escapedFind = find.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    const regex = new RegExp(escapedFind, "g");
    text = text.replace(regex, replace);
  }

  document.getElementById("output").value = text;
}
</script>

</body>
</html>
