<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่วยกับ</title>
    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/warut92/thm-club">Fork me on GitHub</a></span>
    <link rel="stylesheet" href="https://warut92.github.io/thmjs/thmjs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>    
    <style>
        body, div {
            text-align: center;
            font-size: 200%;
            align-items: center;
        }
        span {
            font-size: 50%;
        }
    </style>
</head>
<body>
   <a href="https://note.warut.net">note.warut.net</a>
   <br> 
   <span>เว็บไซต์รวบรวมโน้ตดนตรีไทยของครูวรุฒ</span>
   <div style="display: flex; justify-content: center; align-items: center; height: 50;">
    <div id="qrcode"></div>
  </div>
   <script>
    // Create QR code in the "qrcode" div
    new QRCode(document.getElementById("qrcode"), {
      text: "https://note.warut.net",
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

  </script>
</body>
</html>
