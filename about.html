<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่วยกับ</title>
    <link rel="stylesheet" href="https://warut92.github.io/thmjs/thmjs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>    
    <style>
        body, div {
            text-align: center;
            font-size: 200%;
            align-items: center;
        }
        span {
            font-size: 50%;
        }
    </style>
</head>
<body>
   <a href="https://note.warut.net">note.warut.net</a>
   <br> 
   <span>เว็บไซต์รวบรวมโน้ตดนตรีไทยของครูวรุฒ</span>
   <div style="display: flex; justify-content: center; align-items: center; height: 50;">
    <div id="qrcode"></div>
  </div>
   <script>
    // Create QR code in the "qrcode" div
    new QRCode(document.getElementById("qrcode"), {
      text: "https://note.warut.net",
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
